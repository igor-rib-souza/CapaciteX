<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logo_minimalista.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">

        <div class="content">
        <!--Parte referente ao cadastro-->
        <div id="cadastro">
            <form method="post" action="">
                <h1>Cadastre-se<img src="./assets/logo_minimalista.png"></h1>

                <p>
                    <label for="nome_cad">Nome completo</label>
                    <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Fulano da Costa Terceiro">
                </p>

                <p>
                    <label for="email_cad">E-mail</label>
                    <input id="email_cad" name="email_cad" required="required" type="email" placeholder="fulano@email.com">
                </p>

                    <label for="senha_cad">Senha</label>
                    <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Senha">


                <p>
                    <input type="submit" value="Cadastrar">
                </p>

                <p class="link">
                    JÃ¡ possui uma conta?
                    <a href="index.html">Entrar</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
